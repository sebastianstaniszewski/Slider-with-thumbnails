<div data-lightbox class="lightbox">
    <img data-lightbox-main-img src="" alt="lightbox main image" class="lightbox__main-img" aria-hidden="true">

    <div data-lightbox-thumbnails-wrapper class="lightbox__thumbnails-body">
        <div data-lightbox-thumbnails-container class="lightbox__thumbnails-container"></div>
    </div>

    <div class="lightbox__zoom-controls">
        <button data-lightbox-zoom-in class="lightbox__zoom-in" aria-label="Zoom in">+</button>
        <button data-lightbox-zoom-out class="lightbox__zoom-out" aria-label="Zoom out">-</button>
        <span data-lightbox-close-btn class="lightbox__close-btn" aria-label="Close lightbox">&times;</span>
    </div>

    <div class="lightbox__image-counter">
        <div class="lightbox__image-counter-wrapper">
            <span data-lightbox-image-current class="lightbox__image-current"></span>
            <span>/</span>
            <span data-lightbox-image-total class="lightbox__image-total"></span>
        </div>
    </div>

    <button data-lightbox-next-btn class="lightbox__next" aria-label="Next image">&gt;</button>
